<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Conva</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="vc.css" />
  </head>

  <body>

    <div id="room-selection-container" class="centered">
      <h1>WebRTC video conference</h1>
      <label>Enter the room ID</label>
      <input id="room-input" type="text" />
      <button id="connect-button">CONNECT</button>
    </div>

    <div id="video-chat-container" class="video-position" style="display: none">
      <video id="local-video" autoplay="autoplay"></video>
      <div id="others">
        <video id="remote-video" autoplay="autoplay"></video>
      </div>
    </div>

    <button id="toggleVideo">Toggle Video</button>
    <button id="toggleAudio">Toggle Audio</button>
    <button id="endCall">End Call</button>

    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="client.js"></script>
  </body>
</html>
